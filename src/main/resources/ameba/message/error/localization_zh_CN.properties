501.error.message=不支持的请求
400.error.description=由于包含语法错误，当前请求无法被服务器理解。
401.error.description=请求要求身份验证，请先进行授权。
403.error.description=服务器已经理解请求，但是拒绝执行它。
404.error.description=服务器不存在所请求的资源。
405.error.description=请求行中指定的请求方法不能被用于请求相应的资源。
406.error.description=请求的资源的内容特性无法满足请求头中的条件，因而无法生成响应实体。
407.error.description=客户端必须先通过代理服务授权。
408.error.description=客户端没有在服务器预备等待的时间内完成一个请求的发送。客户端可以随时再次提交这一请求而无需进行任何更改。
409.error.description=由于和被请求的资源的当前状态之间存在冲突，请求无法完成。
410.error.description=被请求的资源在服务器上已经不再可用，而且没有任何已知的转发地址。
411.error.description=服务器拒绝在没有定义Content-Length头的情况下接受请求。
412.error.description=服务器在验证在请求的头字段中给出先决条件时，没能满足其中的一个或多个。
413.error.description=服务器拒绝处理当前请求，因为该请求提交的实体数据大小超过了服务器愿意或者能够处理的范围。
414.error.description=请求的URI长度超过了服务器能够解释的长度，因此服务器拒绝对该请求提供服务。
415.error.description=对于当前请求的方法和所请求的资源，请求中提交的实体并不是服务器中所支持的格式，因此请求被拒绝。
416.error.description=服务器不能提供请求资源的范围数据。
417.error.description=在请求头Expect中指定的预期内容无法被服务器满足，或者这个服务器是一个代理服务器，它有明显的证据证明在当前路由的下一个节点上，Expect的内容无法被满足。
421.error.description=从当前客户端所在的IP地址到服务器的连接数超过了服务器许可的最大范围。
422.error.description=请求格式正确，但是由于含有语义错误，无法响应。
423.error.description=当前请求资源被锁定。
424.error.description=由于之前的某个请求发生的错误，导致当前请求失败。

501.error.description=服务器不支持当前请求所需要的某个功能。当服务器无法识别请求的方法，并且无法支持其对任何资源的请求。
default.error.message=系统错误
default.error.description=服务器遇到了一个未曾预料的状况，导致了它无法完成对请求的处理。