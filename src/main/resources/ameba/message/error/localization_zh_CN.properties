406.error.message=无法满足请求条件
407.error.message=未授权的代理请求
408.error.message=请求超时
409.error.message=冲突
410.error.message=资源不可用
411.error.message=需要定义消息长度
412.error.message=不满足请求条件
413.error.message=请求实体过大
414.error.message=请求地址过长
415.error.message=不支持的媒体类型
416.error.message=请求超出范围
417.error.message=Expect无法满足
